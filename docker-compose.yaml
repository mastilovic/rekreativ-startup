version: '3.8'

services:
  app:
    image: mastilovic/rekreativ:latest
    hostname: rekreativ
    ports:
      - "8080:8080"
    depends_on:
      mysqldb:
        condition: service_healthy
    environment:
      MYSQL_URI: jdbc:mysql://mysqldb:3306
      MYSQL_PASSWORD: root
  mysqldb:
    image: mysql:5.7
    #    container_name: mysql
    restart: on-failure
    ports:
      - "3306:3306"
    environment:
      MYSQL_DATABASE: rekreativdb
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: root
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 10