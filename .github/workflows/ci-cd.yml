name: Backend Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request_target:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  ci:
#    if: github.event.pull_request.merged == true # running build job only after pr is merged
#    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Extract version from build.gradle
#        VERSION=$(grep -E "version\s*=\s*'[0-9A-Za-z.-]+'" ../../build.gradle | cut -d "'" -f2)
        run: |
          VERSION=$(grep -E "version\s*=\s*('[^']+|[^' ]+)" ../../build.gradle | sed -E "s/version\s*=\s*['\"]//;s/['\"]//")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
        working-directory: .github/workflows

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Build & push Docker image
        uses: mr-smithers-excellent/docker-build-push@v6
        with:
          image: mastilovic/rekreativ
          tags: ${{ env.VERSION }}, latest
          registry: docker.io
          dockerfile: Dockerfile
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
        if: github.event_name == 'push'
